<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" type="image/png" href="img/popcorn.png">
    <script src="js/jquery.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/movies-project-styles.css">

</head>
<body>
<div class="d-flex justify-content-center">
    <h1 id="sans">Movie Project</h1>
</div>
<!-- Button trigger modal -->


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Movie</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input id="movieTitle" placeholder="Movie Title">
                <input id="actors" placeholder="Actors">
                <input id="genre" placeholder="Genre">
                <textarea id="plot" placeholder="Plot"></textarea>
                <input id="rating" placeholder="Rating">
                <input id="director" placeholder="Director">
                <input id="year" placeholder="Year Released">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="sendNewMovie" type="button" class="btn btn-primary" data-bs-dismiss="modal">Add New Movie
                </button>
            </div>
        </div>
    </div>
</div>


<div class="loader mx-auto"></div>
<div id="cards" style="padding-left: 5rem"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="js/movies-project.js"></script>
</body>
</html>
